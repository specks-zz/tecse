<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            }
        },
        "checkbox": {
            "prototype": "montage/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true,
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "type": "button"
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="button"></button>
        <input type="checkbox" data-montage-id="checkbox">
        <p data-montage-id="text"></p>
    </div>
</body>
</html>
